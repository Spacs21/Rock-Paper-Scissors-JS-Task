<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="assets/caffee.mp4">
        </video>
        <audio src="assets/coin-upaif-14631.mp3" id="audio"></audio>
        <div class="container">
            <div class="user">
                <h2 class="name">User 1</h2>
                <h3>Score: <span id="score1">0</span></h3>
                <h1 id="number">0</h1>
                <button id="btn1">Roll!</button>
                <h2 id="win1" class="win">You win!</h2>
            </div>
            <div class="user">
                <h2 class="name">User 2</h2>
                <h3>Score: <span id="score2">0</span></h3>
                <h1 id="number2">0</h1>
                <button id="btn2">Roll!</button>
                <h2 id="win2" class="win">You win!</h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
